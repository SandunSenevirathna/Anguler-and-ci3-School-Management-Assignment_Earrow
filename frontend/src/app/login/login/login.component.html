<div class="login-container">
  <div class="login-card">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#2196F3" />
          <path
            d="M2 17L12 22L22 17"
            stroke="#2196F3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M2 12L12 17L22 12"
            stroke="#2196F3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="logo-text">School MS</span>
      </div>
    </div>

    <!-- Header Section -->
    <div class="header-section">
      <h1 class="welcome-title">Welcome Back</h1>
      <p class="welcome-subtitle">
        Enter your username and password to log in to your account
      </p>
    </div>

    <!-- Form Section -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-wrapper">
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-input"
            [class.error]="hasUsernameError()"
            placeholder="Enter your username"
            autocomplete="username"
          />
        </div>
        <div class="error-message" *ngIf="hasUsernameError()">
          {{ getUsernameErrorMessage() }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="hasPasswordError()"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg
              *ngIf="!showPassword"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="12"
                r="3"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <line
                x1="1"
                y1="1"
                x2="23"
                y2="23"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="hasPasswordError()">
          {{ getPasswordErrorMessage() }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-button"
        [class.loading]="isLoading"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Log in</span>
        <div *ngIf="isLoading" class="spinner">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-dasharray="31.416"
              stroke-dashoffset="31.416"
            >
              <animate
                attributeName="stroke-dasharray"
                dur="2s"
                values="0 31.416;15.708 15.708;0 31.416"
                repeatCount="indefinite"
              />
              <animate
                attributeName="stroke-dashoffset"
                dur="2s"
                values="0;-15.708;-31.416"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
      </button>
    </form>

    <!-- Footer Section (Optional) -->
    <div class="footer-section">
      <a href="#" class="forgot-password">Forgot your password?</a>

      <!-- Debug Button (Optional - Remove in production) -->
      <button
        type="button"
        class="test-button"
        style="
          margin-top: 10px;
          padding: 8px 16px;
          background: #ddd;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Test Backend Connection
      </button>
    </div>
  </div>
</div>
